<h2>Discovering Ancient Egypt</h2>
<p><a href="/about-mark-millmore/"><img decoding="async" loading="lazy" class="alignleft wp-image-5038 size-full" title="Mark Millmore" src="//discoveringegypt.com/wp-content/uploads/2014/06/markmillmore.jpg" alt="Mark Millmore" width="150" height="137"></a>Ancient Egypt, the lives of the pharaohs and their world has been a constant interest throughout my life. It began at the age of five when my grandfather entertained me with stories about the ancient Egyptians. He also gave me a respect for scientific method, inspired me with an appreciation of art and taught me to examine the world around me through observational drawing.&nbsp;As a result I grew up to become an artist with a love of science and Egyptology.</p>
<p>My artistic works over forty years have been heavily influenced by ancient Egyptian artistic conventions and my later works, writing books and reconstructing Egyptian monuments, are the result of twenty years of drawings, paintings, photos and observational notes I made while travelling the Egyptian Nile.</p>
<p>I apply a meticulous regard for material evidence and archaeological knowledge in my work. So if you believe that aliens built the pyramids this website is not for you and I do not reply to emails containing such ideas.</p>
<figure id="attachment_15820" aria-describedby="caption-attachment-15820" style="width: 638px" class="wp-caption alignright"><img decoding="async" loading="lazy" class="wp-image-15820 " title="Edfu Temple" src="https://discoveringegypt.com/wp-content/uploads/2020/05/EdfuTemple.jpg" alt="Edfu Temple" width="648" height="432" srcset="https://discoveringegypt.com/wp-content/uploads/2020/05/EdfuTemple.jpg 800w, https://discoveringegypt.com/wp-content/uploads/2020/05/EdfuTemple-300x200.jpg 300w, https://discoveringegypt.com/wp-content/uploads/2020/05/EdfuTemple-600x400.jpg 600w, https://discoveringegypt.com/wp-content/uploads/2020/05/EdfuTemple-768x512.jpg 768w" sizes="(max-width: 648px) 100vw, 648px"><figcaption id="caption-attachment-15820" class="wp-caption-text">Edfu Temple</figcaption></figure>
<p>I hope you enjoy this website it has a&nbsp;basic description of hieroglyphic writing, you can have fun with the Hieroglyphic Typewriter &nbsp;– you can write your name in the ancient script and email secret messages to your friends. You will also learn about Egyptian numerals and test your knowledge with some mathematical problems set out using the ancient numbers.</p>
<p>There are stories of the great kings &amp; queens, the ancient Egyptian gods and mummification is covered with diagrams and videos.&nbsp;In the pyramid &amp; temple section you can explore the ancient monuments; using interactive maps, photos, drawings, and paintings. Also check out 3D Temples and see how these shrines, to the gods, may have appeared to ancient eyes.</p>
<p><a href="/about-mark-millmore/">Mark Millmore</a></p>
